<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Calculator app</title>
</head>
<body>

<div class="container">
    <div class="display">
      <p></p>
    </div>
    <div class="grid-container">
      <p class="keys">9</p>
      <p class="keys">7</p>
      <p class="keys">8</p>
      <p class="keys type2">DEL</p>
      <p class="keys">4</p>
      <p class="keys">5</p>
      <p class="keys">6</p>
      <p class="keys">+</p>
      <p class="keys">1</p>
      <p class="keys">2</p>
      <p class="keys">3</p>
      <p class="keys">-</p>
      <p class="keys">.</p>
      <p class="keys">0</p>
      <p class="keys">/</p>
      <p class="keys">x</p>
      <p class="keys type2" id="one">Reset</p>
      <p class="keys" id="two">=</p>
    </div>
</div>




  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Shadeslayer234</a>.
  </div>

  <script src="main.js"></script>
</body>
</html>
