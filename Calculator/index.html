<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Calculator app</title>
</head>
<body>

<div class="container">
    <div class="display">
      <p></p>
    </div>
    <div class="grid-container">
      <p class="key">7</p>
      <p class="key">8</p>
      <p class="key">9</p>
      <p class="key type2">DEL</p>
      <p class="key">4</p>
      <p class="key">5</p>
      <p class="key">6</p>
      <p class="key">+</p>
      <p class="key">1</p>
      <p class="key">2</p>
      <p class="key">3</p>
      <p class="key">-</p>
      <p class="key">.</p>
      <p class="key">0</p>
      <p class="key">/</p>
      <p class="key">x</p>
      <p class="key type2">Reset</p>
      <p class="key type3">=</p>
    </div>
</div>




  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Shadeslayer234</a>.
  </div>

  <script src="main.js"></script>
</body>
</html>
